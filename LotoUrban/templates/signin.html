{% extends 'base.html' %}
<!-- Block Content -->
{% block content %}

<main id="MainContent" class="content-for-layout">
    <div class="login-page mt-100">
        <div class="container">
            <form action="" class="login-form common-form mx-auto" method="post">
                {% csrf_token %}
                <div class="section-header mb-3">
                    <h2 class="section-heading text-center">Iniciar Sesión</h2>
                </div>
                <div class="row">
                    <div class="col-12">
                        <fieldset>
                            <label class="label">Correo Electronico</label>
                            <input type="email" name="email" />
                        </fieldset>
                    </div>
                    <div class="col-12">
                        <fieldset>
                            <label class="label">Contraseña</label>
                            <input type="password" name="password" />
                        </fieldset>
                    </div>
                    <div class="col-12 mt-3">
                        <a href="#" class="text_14 d-block">Olvidaste tu contraseña?</a>
                        <button type="submit" class="btn-primary d-block mt-4 btn-signin">INICIAR SESIÓN</button>
                        <a
                            href="javascript:void(0);"
                            onclick="window.location.href='/user/signup'"
                            class="btn-secondary mt-2 btn-signin"
                            >REGISTRARSE</a
                        >
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
